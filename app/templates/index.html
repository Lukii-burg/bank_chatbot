<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bank Staff Console</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Bank Staff Console</h1>

    <div class="card">
      <h2>1) Login</h2>
      <input id="email" placeholder="admin@bank.com" />
      <input id="password" placeholder="Admin123!" type="password" />
      <button onclick="login()">Login</button>
      <div id="loginStatus" class="muted"></div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>2) Predict Transaction</h2>
        <input id="customer_id" placeholder="CUST001" />
        <input id="amount" placeholder="6500" />
        <input id="currency" placeholder="USD" value="USD" />
        <input id="merchant" placeholder="Amazon" />
        <input id="channel" placeholder="online" />
        <input id="location" placeholder="Yangon" />
        <button onclick="predictTx()">Predict</button>
        <pre id="predictOut"></pre>
      </div>

      <div class="card">
        <h2>3) Alerts</h2>
        <button onclick="loadAlerts()">Refresh Alerts</button>
        <pre id="alertsOut"></pre>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>4) Cases</h2>
        <button onclick="loadCases()">Refresh Cases</button>
        <input id="caseAlertId" placeholder="Create case from alert_id" />
        <button onclick="createCase()">Create Case</button>
        <pre id="casesOut"></pre>
      </div>

      <div class="card">
        <h2>5) Chat Assistant</h2>
        <input id="chatContextPred" placeholder="prediction_id (optional)" />
        <input id="chatContextAlert" placeholder="alert_id (optional)" />
        <input id="chatContextCase" placeholder="case_id (optional)" />
        <textarea id="chatMsg" placeholder="Ask: explain risk, next steps..."></textarea>
        <button onclick="sendChat()">Send</button>
        <pre id="chatOut"></pre>
      </div>
    </div>

  </div>

  <script src="/static/app.js"></script>
</body>
</html>
